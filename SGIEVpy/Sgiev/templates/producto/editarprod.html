{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Editar Producto | Romar Natural</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; 
            padding-left: 250px; 
        }

        #sidebar-container {
            min-height: 100vh !important;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px; 
            z-index: 1001; 
        }
        
        
        #content {
            padding-top: 70px !important; 
            margin-left: 250px; 
            padding-right: 2rem !important;
            padding-bottom: 2rem !important;
        }

        /* Aplicamos los estilos de altura y margen a campos de sólo lectura */
        .form-control[readonly], .form-control[disabled], .form-control:disabled {
            background-color: #f8f9fa !important; /* Añadimos el color gris de Bootstrap */
            height: calc(1.5em + .75rem + 2px) !important; 
            margin-bottom: 0 !important; 
        }
        .form-group {
            margin-bottom: 1rem !important; 
        }
    </style>
</head>

<body>
    <div id="sidebar-container" class="bg-primary">
        <div class="logo">
            <h4 class="text-light font-weight-bold">Romar Natural</h4>
        </div>
        <div class="menu">
            <a href="{% url 'dashboard' %}" class="d-block text-light p-3"><i class="icon ion-md-apps mr-2"></i>Panel</a>
            <a href="{% url 'usuarios_listar' %}" class="d-block text-light p-3"><i class="icon ion-md-contacts mr-2"></i>Usuarios</a>
            <a href="{% url 'listar_proveedores' %}" class="d-block text-light p-3"><i class="icon ion-md-cube mr-2"></i>Proveedores</a>
            <a href="{% url 'list_categoria' %}" class="d-block text-light p-3"><i class="icon ion-md-copy mr-2"></i>Categoria</a>
            <a href="{% url 'list_producto' %}" class="d-block text-light p-3 active"><i class="icon ion-md-folder mr-2"></i>Inventario</a>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <form class="form-inline my-2 my-lg-0 ml-0 d-flex align-items-center">
                <input class="form-control mr-2" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button">
                    <i class="icon ion-md-search"></i>
                </button>
            </form>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">Administrador</a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#">Mi perfil</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Cerrar sesión</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div id="content"> 
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="font-weight-bold text-success">Editar Producto</h2>
            <a class="btn btn-secondary" href="{% url 'list_producto' %}">
                <i class="icon ion-md-arrow-back"></i> Volver al listado
            </a>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <form action="{% url 'editar_producto' producto.id %}" method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="nombre_producto">Nombre</label>
                            <input type="text" id="nombre_producto" name="nombre_producto" class="form-control" value="{{ producto.nombre_producto }}" required>
                        </div>

                        <div class="col-md-6 form-group">
                            <label for="codigo_barras">Lote</label>
                            <input type="text" id="codigo_barras" name="codigo_barras" class="form-control" value="{{ producto.codigo_barras }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="descripcion_producto">Descripción</label>
                            <input type="text" id="descripcion_producto" name="descripcion_producto" class="form-control" value="{{ producto.descripcion_producto }}" required>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="row">
    <div class="col-md-3 form-group">
        <label>Stock Actual</label>
        <input type="number" class="form-control bg-light font-weight-bold" value="{{ producto.stock_actual }}" readonly required>
        <input type="hidden" name="stock_actual" value="{{ producto.stock_actual }}">
    </div>

    <div class="col-md-3 form-group">
        <label for="stock_minimo">Stock Mínimo</label>
        <input type="number" id="stock_minimo" name="stock_minimo" class="form-control" value="{{ producto.stock_minimo }}" required>
    </div>
    
    <div class="col-md-3 form-group">
        <label>Precio Compra</label>
        <input type="text" class="form-control bg-light font-weight-bold" value="${{ producto.precio_compra|default:'0.00'|floatformat:2 }}" readonly>
    </div>
    <div class="col-md-3 form-group">
        <label>Precio Venta</label>
        <input type="text" class="form-control bg-light font-weight-bold" value="${{ producto.precio_venta|default:'0.00'|floatformat:2 }}" readonly>
    </div>
</div>

<div class="row">
    <div class="col-md-6 form-group">
       <label for="fecha_vencimiento">Fecha Vencimiento</label>
        <input type="date" class="form-control bg-light" value="{{ producto.fecha_vencimiento|date:'Y-m-d' }}" readonly required>
        <input type="hidden" name="fecha_vencimiento" value="{{ producto.fecha_vencimiento|date:'Y-m-d' }}">
    </div>

    <div class="col-md-6 form-group">
        <label for="registrosanitario">Registro Sanitario</label>
        <input type="text" class="form-control bg-light" value="{{ producto.registrosanitario }}" readonly required>
        <input type="hidden" name="registrosanitario" value="{{ producto.registrosanitario }}">
    </div>
</div>

                    <hr>

                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label for="categoria_idcategoria">Categoría</label>
                            <select id="categoria_idcategoria" name="categoria_idcategoria" class="form-control" required>
                                {% for c in categorias %}
                                    <option value="{{ c.id }}" {% if c.id == producto.categoria_idcategoria.id %}selected{% endif %}>{{ c.nombre_categoria }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-4 form-group">
                            <label for="proveedor_idproveedor">Proveedor</label>
                            <select id="proveedor_idproveedor" name="proveedor_idproveedor" class="form-control" required>
                                {% for p in proveedores %}
                                    <option value="{{ p.id }}" {% if p.id == producto.proveedor_idproveedor.id %}selected{% endif %}>{{ p.nombre_proveedor }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-4 form-group">
                            <label for="activo">Estado</label>
                            <select id="activo" name="activo" class="form-control">
                                <option value="1" {% if producto.activo == 1 %}selected{% endif %}>Activo</option>
                                <option value="0" {% if producto.activo == 0 %}selected{% endif %}>Inactivo</option>
                            </select>
                        </div>
                    </div>

                    <div class="text-right mt-4">
                        <button type="submit" class="btn btn-success px-4">
                            <i class="icon ion-md-checkmark"></i> Actualizar
                        </button>
                        <a href="{% url 'list_producto' %}" class="btn btn-secondary px-3 ml-2">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
